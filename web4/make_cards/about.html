        <script>
            let l = document.getElementById('show');
            function getForm(){
              fetch("https://api.apispreadsheets.com/data/13506/").then(res=>{
                if (res.status === 200){
                  // SUCCESS
                  res.json().then(data => {
                    let text = document.getElementById('text');
                    let s ='';
                    const yourData = data["data"];
                    console.log(yourData);
                    for(let i=0; i< yourData.length; i++){
                        s += `
                        <div class="post-preview">
                            <h2 class="post-title">${yourData[i]["title"]}</h2>
                            <h3 class="post-subtitle">${yourData[i]["content"]}</h3>
                            <p class="post-meta">Posted by ${yourData[i]["writer"]}
                            ${yourData[i]["section"]}</p>
                        </div>
                        <hr class="my-4" />
                        `;
                        
                    }
                    text.innerHTML = s;
                  }).catch(err => console.log(err))
                }
                else{
                  alert('Something Wrong');
                }
              })
            }
      
          </script>
